    <link href="../src/styles.css" rel="stylesheet" type="text/css">
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3>Super Galactic Age Calculator</h3>
      <div id="entryAge">
        <form id="entryForm">
          <label for="name">Enter Age</label><br>
          <input type="text" id="age"><br>
          <button type="submit">Check</button><br>
          <span class="earth"></span><br>
        </form>
      </div> <br>
      
      <div id="entry">
        <button type="button" id="entryDetails">Check Your Age In Other Planet</button><br>
        <span class="mercury"></span><br>
        <span class="venus"></span><br>
        <span class="mars"></span><br>
        <span class="Jupiter"></span>
      </div>
      
        <ul id="teaser"></ul>
        <ul id="wordCount"></ul>
        <ul id="letterCounts"></ul>
      </div>
    </div>
  </body>
</html>
